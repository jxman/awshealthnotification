name: "Terraform CI/CD"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select environment"
        options: ["dev", "prod"]
        required: true
        default: "dev"

permissions:
  contents: read
  pull-requests: write

env:
  AWS_REGION: "us-east-1"

jobs:
  validate-lambda:
    name: "Validate Lambda Code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lambda Syntax Check
        run: |
          echo "ðŸ” Validating Lambda function syntax..."
          cd modules/eventbridge/lambda
          node -c index.js
          echo "âœ… Lambda syntax is valid"

      - name: Verify AWS SDK v3 Imports
        run: |
          echo "ðŸ” Checking AWS SDK v3 imports..."
          cd modules/eventbridge/lambda
          if ! grep -q "@aws-sdk/client-sns" index.js; then
            echo "âŒ Missing AWS SDK v3 imports"
            exit 1
          fi
          echo "âœ… AWS SDK v3 imports found"

      - name: Check for Debug Code
        run: |
          echo "ðŸ” Checking for console.log statements..."
          cd modules/eventbridge/lambda
          LOG_COUNT=$(grep -c "console.log" index.js || true)
          echo "ðŸ“Š Found $LOG_COUNT console.log statements"
          if [ $LOG_COUNT -gt 10 ]; then
            echo "âš ï¸  Warning: High number of console.log statements ($LOG_COUNT)"
            echo "   Consider removing debug logs for production"
          fi

      - name: Validate Lambda Handler
        run: |
          echo "ðŸ” Validating Lambda handler export..."
          cd modules/eventbridge/lambda
          if ! grep -q "exports.handler" index.js; then
            echo "âŒ Missing exports.handler"
            exit 1
          fi
          echo "âœ… Lambda handler export found"

  plan:
    name: "Terraform Plan"
    needs: validate-lambda
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.1"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform Files
        working-directory: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
        run: |
          # Create S3 backend config with native locking (use_lockfile = true)
          cat > ../../backend.hcl << EOF
          bucket       = "${{ secrets.TF_STATE_BUCKET }}"
          key          = "health-notifications/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}/terraform.tfstate"
          region       = "${{ env.AWS_REGION }}"
          encrypt      = true
          use_lockfile = true
          EOF

          # Get the project path from GitHub workspace
          PROJECT_PATH="${GITHUB_REPOSITORY#*/}"

          # Create tfvars with only needed variables
          cat > terraform.tfvars << EOF
          aws_region  = "${{ env.AWS_REGION }}"
          environment = "${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}"
          tags = {
            Environment = "${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}"
            Service     = "aws-health-notifications"
            ManagedBy   = "terraform"
            Owner       = "platform-team"
            GithubRepo  = "${PROJECT_PATH}"
          }
          EOF

      - name: Terraform Init
        working-directory: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
        run: terraform init -backend-config=../../backend.hcl

      - name: Terraform Plan
        working-directory: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
        run: terraform plan -out=plan.tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan
          path: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}/plan.tfplan
          retention-days: 5

      - name: Upload Lambda ZIP
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: modules/eventbridge/lambda_function.zip
          retention-days: 5
          if-no-files-found: error

  apply:
    name: "Terraform Apply"
    needs: plan
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
      url: ${{ format('https://console.aws.amazon.com/sns/v3/home?region={0}#/topics', env.AWS_REGION) }}
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.1"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform Files
        working-directory: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
        run: |
          # Create S3 backend config with native locking (use_lockfile = true)
          cat > ../../backend.hcl << EOF
          bucket       = "${{ secrets.TF_STATE_BUCKET }}"
          key          = "health-notifications/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}/terraform.tfstate"
          region       = "${{ env.AWS_REGION }}"
          encrypt      = true
          use_lockfile = true
          EOF

          # Get the project path from GitHub workspace
          PROJECT_PATH="${GITHUB_REPOSITORY#*/}"

          # Create tfvars with only needed variables
          cat > terraform.tfvars << EOF
          aws_region  = "${{ env.AWS_REGION }}"
          environment = "${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}"
          tags = {
            Environment = "${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}"
            Service     = "aws-health-notifications"
            ManagedBy   = "terraform"
            Owner       = "platform-team"
            GithubRepo  = "${PROJECT_PATH}"
          }
          EOF

      - name: Terraform Init
        working-directory: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
        run: terraform init -backend-config=../../backend.hcl

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tf-plan
          path: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}

      - name: Download Lambda ZIP
        uses: actions/download-artifact@v4
        with:
          name: lambda-zip
          path: modules/eventbridge

      - name: Terraform Apply
        working-directory: environments/${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
        run: terraform apply -auto-approve plan.tfplan
