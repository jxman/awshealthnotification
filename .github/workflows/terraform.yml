name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
      - "feature/dev-*"
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/**"
  pull_request:
    branches:
      - main
      - "feature/dev-*"
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/**"
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select environment"
        options:
          - prod
          - dev
        required: true
        default: "dev"

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: "1.10.1"
  AWS_REGION: "us-east-1"

jobs:
  setup:
    name: "Setup and Validate"
    runs-on: ubuntu-22.04
    outputs:
      environment: ${{ steps.setenv.outputs.environment }}

    steps:
      - name: Set Environment
        id: setenv
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="dev"  # Default to dev for all non-manual triggers
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV

  plan:
    name: "Terraform Plan"
    needs: setup
    runs-on: ubuntu-22.04
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ format('https://console.aws.amazon.com/sns/v3/home?region={0}#/topics', env.AWS_REGION) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Environment Directory
        run: |
          if [ ! -d "environments/${{ needs.setup.outputs.environment }}" ]; then
            echo "Environment directory 'environments/${{ needs.setup.outputs.environment }}' not found"
            exit 1
          fi

      - name: Check Required Files
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          for file in main.tf variables.tf; do
            if [ ! -f "$file" ]; then
              echo "$file not found in environments/${{ needs.setup.outputs.environment }}"
              exit 1
            fi
          done

      - name: Create backend config
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          mkdir -p ../../backend
          cat > ../../backend/${{ needs.setup.outputs.environment }}.hcl << EOF
          bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          key            = "health-notifications/${{ needs.setup.outputs.environment }}/terraform.tfstate"
          region         = "${{ env.AWS_REGION }}"
          dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          encrypt        = true
          EOF

      - name: Create tfvars file
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          echo "Debug Information:"
          echo "Current environment: ${{ needs.setup.outputs.environment }}"

          cat > terraform.tfvars << EOF
          aws_region                     = "${{ env.AWS_REGION }}"
          environment                    = "${{ needs.setup.outputs.environment }}"
          email_addresses                = ["${{ secrets[format('{0}_NOTIFICATION_EMAIL', needs.setup.outputs.environment)] }}"]
          phone_numbers                  = ["${{ secrets[format('{0}_NOTIFICATION_PHONE', needs.setup.outputs.environment)] }}"]
          terraform_state_bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          terraform_state_key            = "health-notifications/${{ needs.setup.outputs.environment }}/terraform.tfstate"
          terraform_state_dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          tags = {
            Environment = "${{ needs.setup.outputs.environment }}"
            Service     = "aws-health-notifications"
            ManagedBy   = "terraform"
          }
          EOF

          echo "Generated tfvars content (with sensitive values masked):"
          cat terraform.tfvars | sed 's/\(secret\|key\|phone\|email\).*=/\1 = "***"/g'

      - name: Terraform Init
        id: init
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: terraform init -backend-config=../../backend/${{ needs.setup.outputs.environment }}.hcl

      - name: Terraform Format
        id: fmt
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: terraform fmt -check -recursive ../..
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          terraform plan -input=false -no-color -out=plan.tfplan
          terraform show -no-color plan.tfplan > plan.txt
          echo "PLAN<<EOF" >> $GITHUB_ENV
          cat plan.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ needs.setup.outputs.environment }}
          path: |
            environments/${{ needs.setup.outputs.environment }}/plan.tfplan
            environments/${{ needs.setup.outputs.environment }}/plan.txt
          retention-days: 1

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ env.PLAN }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: output
            })

  apply:
    name: "Terraform Apply"
    needs: [setup, plan]
    runs-on: ubuntu-22.04
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ format('https://console.aws.amazon.com/sns/v3/home?region={0}#/topics', env.AWS_REGION) }}
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create backend config
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          mkdir -p ../../backend
          cat > ../../backend/${{ needs.setup.outputs.environment }}.hcl << EOF
          bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          key            = "health-notifications/${{ needs.setup.outputs.environment }}/terraform.tfstate"
          region         = "${{ env.AWS_REGION }}"
          dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          encrypt        = true
          EOF

      - name: Create tfvars file
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          cat > terraform.tfvars << EOF
          aws_region                     = "${{ env.AWS_REGION }}"
          environment                    = "${{ needs.setup.outputs.environment }}"
          email_addresses                = ["${{ secrets[format('{0}_NOTIFICATION_EMAIL', needs.setup.outputs.environment)] }}"]
          phone_numbers                  = ["${{ secrets[format('{0}_NOTIFICATION_PHONE', needs.setup.outputs.environment)] }}"]
          terraform_state_bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          terraform_state_key            = "health-notifications/${{ needs.setup.outputs.environment }}/terraform.tfstate"
          terraform_state_dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          tags = {
            Environment = "${{ needs.setup.outputs.environment }}"
            Service     = "aws-health-notifications"
            ManagedBy   = "terraform"
          }
          EOF

      - name: Terraform Init
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: terraform init -backend-config=../../backend/${{ needs.setup.outputs.environment }}.hcl

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ needs.setup.outputs.environment }}
          path: environments/${{ needs.setup.outputs.environment }}

      - name: Verify Plan File
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: |
          if [ ! -f "plan.tfplan" ]; then
            echo "Terraform plan file not found"
            exit 1
          fi

      - name: Terraform Apply
        working-directory: environments/${{ needs.setup.outputs.environment }}
        run: terraform apply -auto-approve plan.tfplan
