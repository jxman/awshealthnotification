name: "Terraform CI/CD"

on:
  push:
    branches: ["main"]
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "environments/**"
      - "modules/**"
      - ".github/workflows/**"
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select environment"
        options:
          - prod
          - dev
        required: true
        default: "prod"

jobs:
  determine_environment:
    runs-on: ubuntu-22.04
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" =~ ^refs/heads/feat/.*-prod$ ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" =~ ^refs/heads/feat/.*-dev$ ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          else
            echo "environment=prod" >> $GITHUB_OUTPUT
          fi

  plan:
    needs: determine_environment
    runs-on: ubuntu-22.04
    environment: ${{ needs.determine_environment.outputs.environment }}
    defaults:
      run:
        working-directory: environments/${{ needs.determine_environment.outputs.environment }}
    steps:
      - name: Set Environment
        id: setenv
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ENVIRONMENT=${{ inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Required Files
        run: |
          cd environments/${{ env.ENVIRONMENT }}
          if [ ! -f "main.tf" ]; then
            echo "main.tf not found in environments/${{ env.ENVIRONMENT }}"
            exit 1
          fi
          if [ ! -f "variables.tf" ]; then
            echo "variables.tf not found in environments/${{ env.ENVIRONMENT }}"
            exit 1
          fi
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create backend config
        run: |
          cat > ../../backend/${{ env.ENVIRONMENT }}.hcl << EOF
          bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          key            = "health-notifications/${{ env.ENVIRONMENT }}/terraform.tfstate"
          region         = "${{ env.AWS_REGION }}"
          dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          encrypt        = true
          EOF

      - name: Create tfvars file
        run: |
          cat > terraform.tfvars << EOF
          aws_region                     = "${{ env.AWS_REGION }}"
          environment                    = "${{ env.ENVIRONMENT }}"
          email_addresses                = ${{ secrets.NOTIFICATION_EMAILS }}
          terraform_state_bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          terraform_state_key            = "health-notifications/${{ env.ENVIRONMENT }}/terraform.tfstate"
          terraform_state_dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          EOF

      - name: Terraform Format
        id: fmt
        run: terraform fmt -recursive -check ../..
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend-config=../../backend/${{ env.ENVIRONMENT }}.hcl

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -input=false -no-color -out=plan.tfplan
          terraform show -no-color plan.tfplan > plan.txt

          echo "Checking files after plan:"
          ls -la

          echo "PLAN<<EOF" >> $GITHUB_ENV
          cat plan.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          planExitCode=${PIPESTATUS[0]}
          echo "exitcode=$planExitCode" >> "$GITHUB_OUTPUT"
          if [ $planExitCode -eq 0 ]; then
            echo "Plan succeeded"
          else
            echo "Plan failed"
            exit 1
          fi

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            environments/${{ env.ENVIRONMENT }}/plan.tfplan
            environments/${{ env.ENVIRONMENT }}/plan.txt
          retention-days: 1

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ env.PLAN }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: output
            })

  apply:
    needs: [determine_environment, plan]
    runs-on: ubuntu-22.04
    environment: ${{ needs.determine_environment.outputs.environment }}
    defaults:
      run:
        working-directory: environments/${{ needs.determine_environment.outputs.environment }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create backend config
        run: |
          cat > ../../backend/${{ env.ENVIRONMENT }}.hcl << EOF
          bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          key            = "health-notifications/${{ env.ENVIRONMENT }}/terraform.tfstate"
          region         = "${{ env.AWS_REGION }}"
          dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          encrypt        = true
          EOF

      - name: Create tfvars file
        run: |
          cat > terraform.tfvars << EOF
          aws_region                     = "${{ env.AWS_REGION }}"
          environment                    = "${{ env.ENVIRONMENT }}"
          email_addresses                = ${{ secrets.NOTIFICATION_EMAILS }}
          terraform_state_bucket         = "${{ secrets.TF_STATE_BUCKET }}"
          terraform_state_key            = "health-notifications/${{ env.ENVIRONMENT }}/terraform.tfstate"
          terraform_state_dynamodb_table = "${{ secrets.TF_STATE_LOCK_TABLE }}"
          EOF

      - name: Terraform Init
        run: terraform init -backend-config=../../backend/${{ env.ENVIRONMENT }}.hcl

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: environments/${{ env.ENVIRONMENT }}

      - name: Debug Downloaded Files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "File types:"
          file *

      - name: Terraform Apply
        run: terraform apply -auto-approve plan.tfplan
